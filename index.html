<!doctype html>

<html class="no-js" lang="">

<head>

  <style>

    .page {
      display: grid;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 14px;
      font-family: "Roboto", sans-serif;
    }

    body{
      text-align: center;
      background-color: #EDEEF0;
    }

    .login-form {
      text-align: center;
      padding: 32px 24px;
      background-color: white;
      border-radius: 12px;
    }

    .login-form__form-title{
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      margin-top: 16px;
      margin-bottom: 20px;
    }

    input[type=text]{
      width: 100%;
      height: 36px;
      padding: 8px 12px;
      background-color: #F0F2F5;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #E3E5E8;
    }

    input[type=text]::placeholder {
      color: #757575;
    }

    input[type=text]:focus {
      outline: 1px solid #477DBB;
    }

    .login-form__remember-me.remember-me{
      position: relative;
      display: flex;
      margin-top: 12px;
    }

    .remember-me__checkbox{
      height: 23px;
    }

    .remember-me__save-login{
      margin-left: 6px;
      font-size: 13px;
      line-height: 19px;
      color: #818c99;
    }

    .remember-me__moreinfo-icon{
      align-content: center;
      line-height: 19px;
      margin-left: 4px;
      color: #aeb7c2;
    }

    .moreinfo-icon__tooltip.tooltip{
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translate(-50%, 15%);
      width: 260px;
      padding: 11px 12px;
      font-size: 13px;
      line-height: 1.35;
      text-align: left;
      box-sizing: border-box;
      color: black;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .3), 0 0 1px 0 rgba(0, 20, 51, .4);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.15s ease;
      transition-delay: 0.15s;
    }

    .tooltip__tip-title{
      margin-bottom: 6px;
      font-weight: 500;
    }

    .remember-me__moreinfo-icon:hover .moreinfo-icon__tooltip{
      transform: translate(-50%, 0);
      opacity: 1;
      transition-delay: 0.1s
    }

    .login-button {
      width: 100%;
      padding: 8px 12px;
      font-family: "Roboto", sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background-color: #447BBA;
      border: none;
      border-radius: 8px;
    }

    .login-form__qr-login.qr-login {
      display: flex;
      align-items: center;
      padding-top: 20px;
      margin-top: 24px;
      margin-bottom: -8px;
      border-top: 1px solid #DDE2E7;
    }

    .qr-login__qr-code{
      align-self: flex-start;
      padding: 4px;
    }

    .qr-login__instructions-for-qr-login{
      display: flex;
      flex-direction: column;
      margin-left: 8px;
    }

    .instructions-for-qr-login__quick-entry-with-qr{
      margin-bottom: 4px;
      font-weight: 500;
      text-align: left;
      line-height: 18px;
    }
    .instructions-for-qr-login__instructions{
      font-size: 13px;
      line-height: 16px;
      text-align: left;
      color: #6d7885;
      margin-bottom: 8px;
    }
    .instructions-for-qr-login__more-detail{
      font-size: 13px;
      line-height: 16px;
      text-align: left;
    }

    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ВКонтакте | Добро пожаловать</title>
  <meta name="description" content="">


  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/icon2.png" sizes="any">
  <link rel="apple-touch-icon" href="icon2.png">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="page">
    <div class="login-form">
      <img
        src="icon2.png"
        alt="Логотип сайта."
        width="49"
        height="48"
        class="img"
      >
      <div class="login-form__form-title">
        Вход ВКонтакте
      </div>
      <input
        type="text"
        value placeholder="Телефон или почта"
      >
        <div class="login-form__remember-me remember-me">
          <div class="remember-me__checkbox">
            <input
              id="check"
              type="checkbox"
            >
          </div>
          <div class="remember-me__save-login">
            <label for="check">Сохранить вход</label>
          </div>
          <div class="remember-me__moreinfo-icon">
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6 12A6 6 0 1 0 6 0a6 6 0 0 0 0 12zm.64-5c-.08.36-.28.57-.66.57-.45 0-.71-.32-.71-.76v-.07c0-.64.32-1.06.95-1.43.68-.41.89-.68.89-1.17 0-.53-.4-.9-.99-.9-.52 0-.87.26-1.04.74-.13.35-.37.5-.7.5-.41 0-.67-.27-.67-.68 0-.23.05-.43.16-.64C4.2 2.46 5.05 2 6.19 2c1.5 0 2.52.84 2.52 2.09 0 .81-.39 1.36-1.13 1.81-.7.41-.87.64-.94 1.1zm.22 2.16A.85.85 0 0 1 6 10a.85.85 0 0 1-.86-.84.85.85 0 0 1 .86-.85.85.85 0 0 1 .87.85z"
                fill="currentColor"
              >
              </path>
            </svg>
            <div class="moreinfo-icon__tooltip tooltip">
              <div class="tooltip__tip-title">
                Сохранить вход
              </div>
              Выберите, чтобы сохранить данные аккаунта для быстрого входа на этом устройстве</div>
          </div>
        </div>
      <button
        id="login-button"
        class="login-button"
      >
        Войти
      </button>
      <div class="login-form__qr-login qr-login">
        <div class="qr-login__qr-code">
         <img
            src="qr-code.png"
            alt="Qr-код."
            width="68"
            height="68"
         >
        </div>
        <div class="qr-login__instructions-for-qr-login">
          <div class="instructions-for-qr-login__quick-entry-with-qr">
            Быстрый вход по QR-коду
          </div>
          <div class="instructions-for-qr-login__instructions">
            Наведите камеру телефона
          </div>
          <div class="instructions-for-qr-login__more-detail">
            <a href="https://www.tumblr.com/thenatsdorf/190897872779/black-cats-are-lucky-via-leahweissmuller?source=share">
             Подробнее
           </a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      document.getElementById('login-button').addEventListener('click', function(event) {
        event.preventDefault()
        const checkboxState = document.getElementById('check').checked;
        console.log(checkboxState);
      });
    </script>
  </div>
</body>

</html>
